<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titel</title>
    <link rel="stylesheet" href="animate.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="animate.js"></script>

    <script>
        $(document).ready(function () {

            $("#img").animate({
                        animation: "fallDown",
                        duration: 10
                    }
            );

            window.setInterval(function () {
                $("#img2").animate({
                            animation: "bounce",
                            duration: 5,
                        }
                );

            }, 1000);

            window.setInterval(function () {
                $("#img3").animate({
                    animation: "elastic",
                    infinite: true,
                    duration: 1
                });
            }, 2000);

            window.setInterval(function () {
                $("#img4").animate({
                });
            }, 3000);



        });
    </script>

    <style>
        .animation {
            margin-bottom: 50px;
            margin-right: 80px;
            float: left;

        }
    </style>
</head>
<body>


<div class="animation">
    <img id="img"
         src="https://lh3.googleusercontent.com/Q5k2MFFsTQdLpzJzFl9G3-FIc4AVtQYsB5rnWoBzkymG-M7BS5voVwcEjoYo8LZHiDI=w300"
         alt="">
</div>

<div class="animation">
    <img id="img2"
         src="https://lh3.googleusercontent.com/Q5k2MFFsTQdLpzJzFl9G3-FIc4AVtQYsB5rnWoBzkymG-M7BS5voVwcEjoYo8LZHiDI=w300"
         alt="">
</div>

<div class="animation">
    <img id="img3"
         src="https://lh3.googleusercontent.com/Q5k2MFFsTQdLpzJzFl9G3-FIc4AVtQYsB5rnWoBzkymG-M7BS5voVwcEjoYo8LZHiDI=w300"
         alt="">
</div>

<div class="animation">
    <img id="img4"
         src="https://lh3.googleusercontent.com/Q5k2MFFsTQdLpzJzFl9G3-FIc4AVtQYsB5rnWoBzkymG-M7BS5voVwcEjoYo8LZHiDI=w300"
         alt="">
</div>


</body>
</html>
